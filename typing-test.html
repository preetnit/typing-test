<!DOCTYPE html>
<html>
  <head>
    <title>Typing Test</title>
    <link rel="stylesheet" href="typing-test.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Test</h1>
      <div class="text-box">
        <div id="text"></div>
        <textarea id="typing-box" placeholder="Start typing here..."></textarea>
      </div>
      <button id="start-btn">Start Test</button>
      <div id="stats">
        <p><strong>Time:</strong> <span id="time"></span> seconds</p>
        <p><strong>Speed:</strong> <span id="speed"></span> WPM</p>
        <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
      </div>
    </div>
    <script src="typing-test.js"></script>
  </body>
</html>
